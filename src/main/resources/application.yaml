spring:
  application:
    name: shop
  h2:
    console:
      enabled: true
  datasource:
    datasource-pair:
      default:
        reader:
          url: jdbc:h2:mem:testdb
          username: sa
        writer:
          url: jdbc:h2:mem:testdb
          username: sa

logging:
  pattern:
    level: "%5p [${spring.application.name},%X{traceId:-},%X{spanId:-}][%X{userId:-}][%X{userIp:-}]"
  level:
