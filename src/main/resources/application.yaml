server:
  tomcat:
    connection-timeout: 2800
    keep-alive-timeout: -1
    max-keep-alive-requests: -1
    threads:
      max: 200
      min-spare: 200
  accept-count: 100
  shutdown: graceful


spring:
  application:
    name: shop

  lifecycle.timeout-per-shutdown-phase: 1m
  h2.console.enabled: true
  datasource:
    hikari:
      minimum-idle: 10
      maximum-pool-size: 10
    groups:
      default:
        reader:
          url: jdbc:h2:mem:testdb
          username: sa
        writer:
          url: jdbc:h2:mem:testdb
          username: sa
          hikari:
            minimum-idle: 5
            maximum-pool-size: 5
      yamsroun:
        writer:
          url: jdbc:h2:mem:testdb
          username: sa

  task:
    ## @Scheduled
    scheduling:
      pool.size: 5
      #thread-name-prefix: scheduling-
      shutdown:
        await-termination: true
        await-termination-period: 30

    ## @Async
    execution:
      pool:
        core-size: 20
        max-size: 50
        queue-capacity: 100
      #thread-name-prefix: task-
      shutdown:
        await-termination: true
        await-termination-period: 30



